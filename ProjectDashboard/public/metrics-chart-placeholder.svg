<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="#fff" />
  
  <!-- Axes -->
  <line x1="50" y1="250" x2="550" y2="250" stroke="#333" stroke-width="2" />
  <line x1="50" y1="250" x2="50" y2="50" stroke="#333" stroke-width="2" />
  
  <!-- Axis labels -->
  <text x="270" y="280" font-family="Arial" font-size="14" fill="#333">Time (Months)</text>
  <text x="-150" y="20" font-family="Arial" font-size="14" fill="#333" transform="rotate(-90 20,150)">Burglary Count</text>
  
  <!-- Grid lines -->
  <line x1="50" y1="210" x2="550" y2="210" stroke="#e0e0e0" stroke-width="1" />
  <line x1="50" y1="170" x2="550" y2="170" stroke="#e0e0e0" stroke-width="1" />
  <line x1="50" y1="130" x2="550" y2="130" stroke="#e0e0e0" stroke-width="1" />
  <line x1="50" y1="90" x2="550" y2="90" stroke="#e0e0e0" stroke-width="1" />
  
  <line x1="100" y1="250" x2="100" y2="50" stroke="#e0e0e0" stroke-width="1" />
  <line x1="150" y1="250" x2="150" y2="50" stroke="#e0e0e0" stroke-width="1" />
  <line x1="200" y1="250" x2="200" y2="50" stroke="#e0e0e0" stroke-width="1" />
  <line x1="250" y1="250" x2="250" y2="50" stroke="#e0e0e0" stroke-width="1" />
  <line x1="300" y1="250" x2="300" y2="50" stroke="#e0e0e0" stroke-width="1" />
  <line x1="350" y1="250" x2="350" y2="50" stroke="#e0e0e0" stroke-width="1" />
  <line x1="400" y1="250" x2="400" y2="50" stroke="#e0e0e0" stroke-width="1" />
  <line x1="450" y1="250" x2="450" y2="50" stroke="#e0e0e0" stroke-width="1" />
  <line x1="500" y1="250" x2="500" y2="50" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Actual data line -->
  <polyline 
    points="50,200 100,180 150,220 200,150 250,170 300,140 350,160 400,130 450,120 500,140" 
    fill="none" 
    stroke="#4285f4" 
    stroke-width="3" 
  />
  
  <!-- Predicted data line -->
  <polyline 
    points="400,130 450,120 500,140 550,110" 
    fill="none" 
    stroke="#db4437" 
    stroke-width="3" 
    stroke-dasharray="5,5" 
  />
  
  <!-- Legend -->
  <rect x="400" y="20" width="20" height="10" fill="#4285f4" />
  <text x="425" y="30" font-family="Arial" font-size="12" fill="#333">Actual</text>
  
  <line x1="400" y1="50" x2="420" y2="50" stroke="#db4437" stroke-width="3" stroke-dasharray="5,5" />
  <text x="425" y="55" font-family="Arial" font-size="12" fill="#333">Predicted</text>
  
  <!-- Title -->
  <text x="180" y="30" font-family="Arial" font-size="18" fill="#333">Burglary Trends and Predictions</text>
</svg> 